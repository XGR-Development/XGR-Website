<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>XGR Development</title>
    
    <link rel="icon" type="image/png" href="/src/xgr-logo-non-transparent.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/darkmode.css" id="theme">
  </head>
<body>
  <header class="header">
    <div class="header-logo-box">
        <img class="header-logo" id="header-logo" src="/src/xgr-dark.png" alt="XGR Development Logo" height="60" width="60">
    </div>
    <div class="header-group">
      <ul class="header-navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ion-icon name="contrast-outline" class="theme-toggle" onclick="switchMode()"></ion-icon>
      <ion-icon name="menu-outline" class="menu-toggle"></ion-icon>
    </div>
  </header>

  <main class="main">
    <div class="main-container">
      <div class="title">
        Welcome
      </div>
    </div>
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
        <g class="parallax">
          <use href="#gentle-wave" x="48" y="0" fill="rgba(21,21,21,0.7)" />
          <use href="#gentle-wave" x="48" y="3" fill="rgba(21,21,21,0.5)" />
          <use href="#gentle-wave" x="48" y="5" fill="rgba(21,21,21,0.3)" />
          <use href="#gentle-wave" x="48" y="7" fill="#151515" />
        </g>
      </svg>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-left-part">
      <ul class="footer-medias-list">
        <li>
          <a href="https://twitter.com/XGR_Development" target="_blank" class="footer-media-list-item">
            <img src="/static/darkmode/twitter-icon.png" alt="XRG Development Twitter" width="30" height="30" id="t-media-icon">
          </a>
        </li>
        <li>
          <a href="https://instagram.com/xgr.development" target="_blank" class="footer-media-list-item">
            <img src="/static/darkmode/instagram-icon.png" alt="XGR Development Instagram" width="30" height="30" id="i-media-icon">
          </a>
        </li>
        <li>
          <a href="https://github.com/XGR-Development" target="_blank" class="footer-media-list-item">
            <img src="/static/darkmode/github-icon.png" alt="XGR Development GitHub" width="30" height="30" id="g-media-icon">
          </a>
        </li>
      </ul>
      <div class="footer-rights">
        2022 XGR-Development, All Rights Reserved.
      </div>
    </div>
    <div class="footer-right-part">
      <img id="footer-logo" src="/src/xgr-logo-white-transparent.png" alt="XGR Development Logo" width="80" height="80">
    </div>
  </footer>

<script src="/js/index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
